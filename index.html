<!DOCTYPE html>
<html>
  <head>
    <title>SiteTitle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles.css"/>
  </head>

  <body>
      <site-container class="Site">
	  <header class="Site-header">
	      <h1>Lumens wall</h1>
	      <p>Publish a message on this site, with the Stellar Lumens blockchain.</p>
	  </header>

	  <main class="Site-main">
	      <section>
		  <details>
		      <summary>
			  <button>Publish a message on the wall</button>
		      </summary>
		      <stellar-account-send
			  testnet="true"
			  amount="0.1"
			  account-id="GBGXXFNZTQOI5PP5W5E2ZXLQ7DIHOECXLJU2U7K5QAK32II3QUMOYPOH"
		      ></stellar-account-send>
		  </details>
	      </section>

	      <section>
		  <stellar-account-transactions
		      testnet="true"
		      account-id="GBGXXFNZTQOI5PP5W5E2ZXLQ7DIHOECXLJU2U7K5QAK32II3QUMOYPOH"
		  ></stellar-account-transactions>
	      </section>
	  </main>
      </site-container>
  </body>
 
  <script src="https://unpkg.com/stellar-sdk@latest/dist/stellar-sdk.js"></script>
  <script type="module">
   import './index.js'
  </script>
</html>
